<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI / 1</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />

    <script src="./script.js" defer></script>

    <style>
      .clickable {
        cursor: pointer;
        transition: 0.2s;
      }

      .clickable:hover {
        transition: 0.2s;
      }

      .card-body > * {
        margin-bottom: 10px;
      }

      tbody td {
        background-color: bisque !important;
      }

      tbody td:hover {
        background-color: #ff8c00 !important;
      }
    </style>
  </head>

  <body>
    <div class="container text-center">
      <select id="test-select" class="mt-5"></select>
      <button id="test-button" class="btn btn-success">Узнать диагноз</button>

      <hr />

      <div class="row mt-5">
        <div class="card col-3 mx-5 p-2">
          <label
            >Добавить симптом
            <input
              type="text"
              placeholder="Онемение конечностей"
              id="symptome-name"
          /></label>

          <br />
          <input type="submit" id="symptome-submit" class="btn btn-success" />
        </div>

        <div class="card col-3 p-2">
          <label
            >Добавить болезнь
            <input type="text" placeholder="Пневмония" id="plague-name"
          /></label>

          <select id="plague-select" class="mt-5"></select>

          <br />
          <input type="submit" id="plague-submit" class="btn btn-success" />
        </div>
      </div>
      <table id="db" class="table mt-1"></table>
    </div>
  </body>
</html>
