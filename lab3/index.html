<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI / 3</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />

    <style>
      .hidden {
        visibility: hidden;
      }

      button {
        font-size: 1rem !important;
      }

      input {
        margin-left: 5px;
      }
    </style>

    <script src="./script.js" defer></script>
  </head>
  <body>
    <div class="container text-center w-50">
      <!-- Start Button -->
      <div class="row mt-5" id="test-button">
        <div class="col-12">
          <button class="btn btn-secondary" onclick="onTest()">
            Узнать, что это
          </button>
        </div>
      </div>

      <!-- Questions & Answer Buttons -->
      <div id="test" class="row mt-5 hidden">
        <div class="col-12">
          <div class="card bg-info bg-gradient">
            <div id="description"></div>
            <div class="d-flex justify-content-around p-2">
              <button class="btn btn-success" onclick="onAnswer(true)">
                Да
              </button>
              <button class="btn btn-danger" onclick="onAnswer(false)">
                Нет
              </button>
            </div>
          </div>
        </div>
      </div>

      <!-- Results -->
      <div id="result" class="row mt-5 hidden">
        <div class="col-12">
          <div class="card bg-secondary bg-gradient text-light">
            <div id="result-text">Виктор Цой</div>
          </div>
        </div>
      </div>

      <!-- New target input -->
      <div id="target-input" class="row mt-5 hidden">
        <div class="col-12">
          <div class="card">
            <div>
              <label id="target-label-1" class="hidden mt-2"
                >Характеристика 1<input type="text" id="target-input-1"
              /></label>
            </div>

            <div>
              <label id="target-label-2" class="hidden mt-2"
                >Характеристика 2<input type="text" id="target-input-2"
              /></label>
            </div>

            <div>
              <label id="target-label-name" class="hidden mt-3"
                >Что это?<input type="text" id="target-input-name"
              /></label>
            </div>

            <div class="d-flex justify-content-center">
              <button class="btn btn-primary w-50 my-2" onclick="onAddTarget()">
                Добавить
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
