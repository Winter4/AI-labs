<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI / 4</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />

    <style>
      table,
      th,
      td {
        border: 1px solid #dfdfdf;
        border-collapse: collapse;
      }

      th,
      td {
        padding: 10px;
        position: relative;
      }
    </style>

    <script defer src="./script.js"></script>
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center pt-4">
        <div class="col-8">
          <h5 class="card-title mb-3">Настройки</h5>

          <div class="row mb-3">
            <div class="col-6">
              <label class="form-label">Начало интервала</label>
              <input class="form-control" id="start" type="number" value="0" />
            </div>
            <div class="col-6">
              <label class="form-label">Конец интервала</label>
              <input class="form-control" id="end" type="number" value="50" />
            </div>
          </div>

          <div class="row mb-3">
            <div class="col-12">
              <label class="form-label">Мутация</label>
              <input
                class="form-control"
                id="mutation"
                type="number"
                step="0.1"
                min="0"
                max="1"
                value="0.5"
              />
            </div>
          </div>

          <div class="d-flex justify-content-around">
            <div class="mb-3 d-inline">
              <label class="form-label">Хромосом
                <input type="number" class="form-control" id="chromosomes-count" min="5" max="100" value="10" />
            </div>
            
            <div class="mb-3 d-inline">
              <label class="form-label">Итераций
                <input type="number" class="form-control" id="iterations-count" min="1" max="100" value="1" />
            </div>
          </div>
      
          <button
            type="button"
            class="btn btn-success btn-lg mb-3 w-100"
            id="generate"
          >
            Создать популяцию
          </button>
          <button
            type="button"
            class="btn btn-warning btn-lg mb-3 w-100"
            id="iterate"
            disabled
          >
            Итерация
          </button>
        </div>       
      </div>

      <div class="row justify-content-center m-5">
        <div class="col-12" align="center">
          <table class="table table-striped table-success table-hover" id="chromosomes-table"></table>
        </div>
      </div>

    </div>
  </body>
</html>
