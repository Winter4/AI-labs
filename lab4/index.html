<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI / 4</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />

    <style>
      table,
      th,
      td {
        border: 1px solid #dfdfdf;
        border-collapse: collapse;
      }

      th,
      td {
        padding: 10px;
        position: relative;
      }
    </style>

    <script defer src="./script.js"></script>
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="row pt-4">
        <div class="col-4">
          <h5 class="card-title mb-3">Настройки</h5>

          <div class="row mb-3">
            <div class="col-6">
              <label class="form-label">Начало интервала</label>
              <input class="form-control" id="start" type="number" value="0" />
            </div>
            <div class="col-6">
              <label class="form-label">Конец интервала</label>
              <input class="form-control" id="end" type="number" value="50" />
            </div>
          </div>

          <div class="row mb-3">
            <div class="col-12">
              <label class="form-label">Мутация</label>
              <input
                class="form-control"
                id="mutation"
                type="number"
                step="0.1"
                min="0"
                max="1"
                value="0.5"
              />
            </div>
          </div>

          <div class="mb-3">
            <label class="form-label"
              >Количество хромосом:
              <span id="chromosomes-count-span">10</span></label
            >
            <input
              type="range"
              class="form-range"
              id="chromosomes-count"
              min="5"
              max="100"
              value="10"
            />
          </div>

          <div class="mb-3">
            <label class="form-label"
              >Количество итераций:
              <span id="iterations-count-span">1</span></label
            >
            <input
              type="range"
              class="form-range"
              id="iterations-count"
              min="1"
              max="100"
              value="1"
            />
          </div>

          <button
            type="button"
            class="btn btn-primary btn-lg mb-3 w-100"
            id="generate"
          >
            Создать популяцию
          </button>
          <button
            type="button"
            class="btn btn-primary btn-lg mb-3 w-100"
            id="iterate"
            disabled
          >
            Произвести итерацию
          </button>
        </div>

        <div class="col-8">
          <h5 class="card-title mb-3">Хромосомы</h5>
          <table id="chromosomes-table"></table>
        </div>
      </div>
    </div>
  </body>
</html>
